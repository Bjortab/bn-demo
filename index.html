<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <h1>Blush Narratives</h1>
    <small id="apiStatus">API: …</small>
  </header>

  <main class="card">
    <section class="row">
      <label>Nivå</label>
      <select id="level">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label>Längd</label>
      <select id="length">
        <option value="1">1 min</option>
        <option value="3" selected>3 min</option>
        <option value="5">5 min</option>
      </select>

      <label>Röst</label>
      <select id="voice">
        <option value="alloy" selected>Alloy</option>
        <option value="coral">Coral</option>
        <option value="verse">Verse</option>
      </select>

      <label style="margin-left:12px;">Tempo</label>
      <input id="tempo" type="range" min="0.5" max="2" step="0.05" value="1.0" />
    </section>

    <section class="row">
      <textarea id="idea" placeholder="Skriv din idé…"></textarea>
    </section>

    <section class="row">
      <div class="actions">
        <button id="generateBtn" class="primary">Generera</button>
        <button id="listenBtn" class="secondary">Lyssna</button>
        <button id="stopBtn">Stop</button>
      </div>
    </section>

    <article id="story" class="story">
      <pre id="output"></pre>
    </article>
  </main>

  <footer class="foot">
    <small>BN front v1.1 (CF server)</small>
  </footer>

  <script defer src="app.js?v=force11"></script>
</body>
</html>
