<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="blush">Blush</span> Narratives</div>
    <nav class="nav">
      <a href="#" aria-label="Hem">Hem</a>
      <a href="#" aria-label="Favoriter">Favoriter</a>
      <a href="#" aria-label="Profil">Profil</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <h1>Välkommen till Blush Narratives</h1>
      <p>Välj nivå och spela upp en berättelse.</p>

      <div class="grid">
        <label>
          Längd
          <select id="length">
            <option value="5">5 minuter</option>
            <option value="8">8 minuter</option>
            <option value="10">10 minuter</option>
          </select>
          <small id="words">≈ 170 ord/min → ca 850 ord per 5 min.</small>
        </label>

        <label>
          Snusk-nivå
          <input id="spice" type="range" min="1" max="5" value="2" />
          <small>1 = mild / 5 = hetare språk (alltid icke-grafiskt).</small>
        </label>

        <label>
          Röst
          <select id="voice">
            <option value="alloy">Alloy (neutral)</option>
            <option value="aria">Aria (varm)</option>
            <option value="verse">Verse (mjuk)</option>
            <option value="breeze">Breeze (lugn)</option>
          </select>
          <small>Gratis test-röster via OpenAI TTS.</small>
        </label>
      </div>
    </section>

    <section class="panel">
      <h2>Skapa egen berättelse</h2>
      <textarea id="idea" rows="4" placeholder="Skriv din idé…"></textarea>

      <div class="actions">
        <button id="btnPreview" class="secondary">Förhandslyssna</button>
        <button id="btnRead" class="primary">Läs upp</button>
        <button id="btnDownload" class="ghost">Ladda ner .txt</button>
      </div>

      <div id="status" class="status"></div>

      <audio id="player" controls preload="none"></audio>

      <h3>Utdrag</h3>
      <div id="excerpt" class="excerpt"></div>
    </section>
  </main>

  <footer class="footer">
    © Blush Narratives · <a id="statusLink" href="/api/health" target="_blank" rel="noopener">Status</a>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
