<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlushNarratives Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>BlushNarratives</h1>

    <!-- Inputfält -->
    <label for="idea">Din idé:</label>
    <textarea id="idea" placeholder="Skriv en kort idé till berättelsen..."></textarea>

    <div class="controls">
      <label for="length">Längd:</label>
      <select id="length">
        <option value="kort">Kort</option>
        <option value="medel">Medel</option>
        <option value="lång">Lång</option>
      </select>

      <label for="level">Nivå:</label>
      <select id="level">
        <option value="1">1 – Oskyldig</option>
        <option value="2">2 – Lätt</option>
        <option value="3">3 – Mellan</option>
        <option value="4">4 – Het</option>
        <option value="5">5 – Explicit</option>
      </select>

      <label for="voice">Röst:</label>
      <select id="voice">
        <option value="alloy">Alloy</option>
        <option value="aria">Aria</option>
        <option value="verse">Verse</option>
      </select>

      <label for="speed">Hastighet:</label>
      <select id="speed">
        <option value="1.0" selected>1.0x</option>
        <option value="0.9">0.9x</option>
        <option value="1.1">1.1x</option>
      </select>
    </div>

    <!-- Knapp -->
    <button id="generateBtn">Skapa & läs</button>
    <button id="downloadTxtBtn" disabled>Ladda ner text</button>

    <!-- Story -->
    <div id="storyText" class="story"></div>

    <!-- Ljudspelare -->
    <audio id="audioPlayer" controls></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
