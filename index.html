<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-light">Blush</span><span class="brand-accent"> Narratives</span>
    </div>
    <nav class="nav">
      <a href="#" aria-label="Hem">Hem</a>
      <a href="#" aria-label="Favoriter">Favoriter</a>
      <a href="#" aria-label="Profil">Profil</a>
      <a id="blushConnect" href="#" aria-label="BlushConnect">BlushConnect</a>
    </nav>
  </header>

  <main class="container">
    <h1>Välkommen till Blush Narratives</h1>
    <p>Välj nivå och spela upp en berättelse.</p>

    <!-- Kontroller -->
    <section class="panel">
      <div class="row">
        <label for="length">Längd</label>
        <select id="length">
          <option value="1">1 minut</option>
          <option value="3">3 minuter</option>
          <option value="5" selected>5 minuter</option>
          <option value="10">10 minuter</option>
        </select>
        <span id="words" class="hint">≈ 170 ord/min → ca 850 ord per 5 min.</span>
      </div>

      <div class="row">
        <label for="spice">Snusk‑nivå</label>
        <input id="spice" type="range" min="1" max="5" step="1" value="2" />
        <span id="spiceNote" class="hint">Nivå 2 = mild med varm stämning.</span>
      </div>

      <div class="row">
        <label for="voice">Röst</label>
        <select id="voice">
          <option value="alloy" selected>Alloy (neutral)</option>
          <option value="verse">Verse (varm)</option>
          <option value="coral">Coral (ljus)</option>
        </select>
        <span class="hint">Gratis test‑röster via OpenAI TTS.</span>
      </div>
    </section>

    <!-- Skapa egen berättelse -->
    <section class="panel">
      <h2>Skapa egen berättelse</h2>
      <textarea id="prompt" rows="4" placeholder="Skriv din idé…"></textarea>

      <div class="buttons">
        <button id="btnPreview" type="button">Förhandslyssna</button>
        <button id="btnRead" type="button" class="primary">Läs upp</button>
        <button id="btnDownload" type="button">Ladda ner .txt</button>
      </div>

      <p id="status" role="status" aria-live="polite"></p>

      <audio id="player" controls preload="none"></audio>

      <h3>Utdrag</h3>
      <div id="excerpt" class="excerpt"></div>
    </section>

    <p class="foot">
      © Blush Narratives · <a href="/api/health" target="_blank" rel="noopener">Status</a>
    </p>
  </main>

  <script defer src="app.js"></script>
</body>
</html>
