<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.v040.css" />
</head>
<body>
  <header class="top">
    <h1>Blush Narratives</h1>
    <nav>
      <button id="btnHome" class="tab active">Hem</button>
      <button id="btnFav" class="tab">Favoriter</button>
      <button id="btnConnect" class="tab">BlushConnect</button>
      <button id="btnRescue" class="pill">Rescue</button>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="row">
        <label>Nivå</label>
        <div class="chips" id="levels">
          <button data-level="1" class="chip">1</button>
          <button data-level="3" class="chip active">3</button>
          <button data-level="5" class="chip">5</button>
        </div>
      </div>

      <div class="row">
        <label>Längd</label>
        <div class="chips" id="mins">
          <button data-min="1" class="chip">1 min</button>
          <button data-min="3" class="chip active">3 min</button>
          <button data-min="5" class="chip">5 min</button>
        </div>
      </div>

      <div class="row">
        <label>Röst</label>
        <select id="voice">
          <option value="alloy">Alloy</option>
          <option value="verse">Verse</option>
          <option value="serene">Serene</option>
        </select>
        <label class="inline">Tempo</label>
        <input id="tempo" type="range" min="0.7" max="1.3" step="0.05" value="1.0">
      </div>

      <textarea id="idea" rows="6" placeholder="Skriv din idé..."></textarea>

      <div class="row actions">
        <button id="btnGen" class="primary">Generera</button>
        <button id="btnPlay">Lyssna</button>
        <button id="btnStop">Stop</button>
      </div>

      <article id="story" class="story"></article>
      <audio id="audio" preload="auto"></audio>
    </section>
  </main>

  <script src="app.v050.js"></script>
</body>
</html>
