<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Blush Narratives</h1>
    <nav class="nav">
      <button id="btnHealth" class="ghost">API-status</button>
      <span id="status" class="muted"></span>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="row">
        <label>Nivå</label>
        <div class="chips" id="chipsLevel">
          <button data-level="1" class="chip">1</button>
          <button data-level="3" class="chip">3</button>
          <button data-level="5" class="chip chip-on">5</button>
        </div>
      </div>

      <div class="row">
        <label>Längd</label>
        <div class="chips" id="chipsLen">
          <button data-min="1" class="chip">1 min</button>
          <button data-min="3" class="chip chip-on">3 min</button>
          <button data-min="5" class="chip">5 min</button>
        </div>
      </div>

      <div class="row">
        <label>Röst</label>
        <select id="voice">
          <option value="alloy">Alloy</option>
          <option value="verse">Verse</option>
          <option value="coral">Coral</option>
        </select>

        <label class="inline">Tempo</label>
        <input id="rate" type="range" min="0.8" max="1.3" step="0.05" value="1.0">
        <span id="rateVal">1.0×</span>
      </div>

      <textarea id="idea" rows="6" placeholder="Skriv din idé…"></textarea>

      <div class="actions">
        <button id="btnGenerate" class="primary">Generera</button>
        <button id="btnListen">Lyssna</button>
        <button id="btnStop" class="ghost">Stop</button>
      </div>

      <article id="story" class="story"></article>
      <audio id="audio" preload="auto"></audio>
    </section>
  </main>

  <footer class="foot">
    <small id="buildTag">BN front v1.0 (CF server)</small>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
