<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Blush Narratives</div>
    <div class="badge">v0.3 demo (offline safe)</div>
    <button id="btnConnect" class="link">BlushConnect</button>
  </header>

  <main id="home">
    <section class="card" id="levelCard">
      <div class="row"><h2>Röstprov för nivå <span id="levelLabel">1</span></h2></div>
      <div class="chips" id="levelChips">
        <button class="chip lvl active" data-level="1">1</button>
        <button class="chip lvl" data-level="2">2</button>
        <button class="chip lvl" data-level="3">3</button>
        <button class="chip lvl" data-level="4">4</button>
        <button class="chip lvl" data-level="5">5</button>
      </div>
      <div class="row gap">
        <button id="btnPlay" class="btn primary">Lyssna nu</button>
        <div class="sliderRow">
          <label>Tempo</label>
          <input type="range" min="0.8" max="1.2" step="0.05" value="1" id="tempo" />
          <span id="tempoVal">1.0×</span>
        </div>
      </div>
    </section>

    <section class="card" id="genCard">
      <h2>Skapa egen berättelse</h2>
      <div class="chips compact">
        <button class="chip tag" data-tag="romantisk">Romantisk</button>
        <button class="chip tag" data-tag="lekfull">Lekfull</button>
        <button class="chip tag" data-tag="sensuell">Sensuell</button>
        <button class="chip tag" data-tag="äventyrlig">Äventyrlig</button>
      </div>
      <div class="controls">
        <select id="voice"><option value="auto">Auto (sv-SE om möjligt)</option></select>
        <div class="lengths">
          <label><input type="radio" name="len" value="1" checked /> 1 min</label>
          <label><input type="radio" name="len" value="3" /> 3 min</label>
          <label><input type="radio" name="len" value="5" /> 5 min</label>
        </div>
      </div>
      <textarea id="userPrompt" placeholder="Skriv din idé, plats, stämning..."></textarea>
      <div class="row gap">
        <button id="btnGenerate" class="btn primary">Generera</button>
        <button id="btnPreview" class="btn">Förhandsvisa</button>
      </div>
      <div id="storyOutput" class="story"></div>
      <audio id="audio" preload="auto"></audio>
    </section>

    <section class="card" id="recCard">
      <h2>Rekommenderat</h2>
      <div class="recs" id="recs"></div>
    </section>
  </main>

  <main id="favorites" hidden>
    <section class="card"><h2>Sparat</h2><div id="favList" class="recs"></div></section>
  </main>

  <main id="connect" hidden>
    <section class="card">
      <h2>BlushConnect</h2>
      <p>Konto & lokala inställningar för demo.</p>
      <div class="grid2">
        <div>
          <label for="apiKey">API-nyckel (lagras lokalt):</label>
          <input id="apiKey" type="password" placeholder="sk-••••" />
          <div class="row gap">
            <button id="btnSaveKey" class="btn primary">Spara lokalt</button>
            <button id="btnClearKey" class="btn">Rensa</button>
          </div>
          <small id="keyStatus"></small>
        </div>
        <div>
          <label for="profile">Profil (demo):</label>
          <input id="profile" placeholder="Alias..." />
          <label for="pref">Preferenser:</label>
          <select id="pref">
            <option>Romantisk</option><option>Lekfull</option>
            <option>Sensuell</option><option>Äventyrlig</option>
          </select>
        </div>
      </div>
      <div class="row right"><button id="btnBack" class="btn">Tillbaka</button></div>
    </section>
  </main>

  <nav class="bottom">
    <button class="tab active" data-target="home">Hem</button>
    <button class="tab" data-target="favorites">Sparat</button>
    <button class="tab" data-target="connect">BlushConnect</button>
  </nav>

  <dialog id="modal">
    <h3 id="mTitle">Förhandsvisning</h3>
    <p id="mIngress" class="ingress"></p>
    <div id="mBody"></div>
    <div class="row right"><button id="mClose" class="btn">Stäng</button></div>
  </dialog>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
