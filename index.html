<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blush Narratives</title>

  <!-- Länk till stilmall -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Blush Narratives</h1>
    <nav>
      <button id="homeBtn">Hem</button>
      <button id="favoritesBtn">Favoriter</button>
      <button id="connectBtn">BlushConnect</button>
      <button id="rescueBtn">Rescue</button>
    </nav>
  </header>

  <main>
    <section id="controls">
      <label for="level">Nivå</label>
      <select id="level">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="length">Längd</label>
      <select id="length">
        <option value="1">1 min</option>
        <option value="3">3 min</option>
        <option value="5">5 min</option>
      </select>

      <label for="voice">Röst</label>
      <select id="voice">
        <option value="alloy">Alloy</option>
        <option value="coral">Coral</option>
        <option value="verse">Verse</option>
      </select>

      <label for="tempo">Tempo</label>
      <input type="range" id="tempo" min="0.5" max="2" step="0.1" value="1" />
    </section>

    <section id="story">
      <textarea id="userIdea" placeholder="Skriv din idé..."></textarea>
      <div>
        <button id="generateBtn">Generera</button>
        <button id="listenBtn">Lyssna</button>
        <button id="stopBtn">Stop</button>
      </div>
      <div id="output"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Blush Narratives</p>
  </footer>

  <!-- Ladda alltid app.js sist -->
  <script defer src="app.js"></script>
</body>
</html>
