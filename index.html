<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="card top">
    <div class="brand"><strong>Blush</strong><span> Narratives</span></div>
    <nav>
      <a class="active">Skapa</a>
      <a>BlushConnect (kommer)</a>
    </nav>
  </header>

  <main class="card">
    <h2>Skapa & lyssna</h2>

    <div class="row">
      <div class="field">
        <label for="length">Längd</label>
        <select id="length">
          <option value="3">3 min</option>
          <option value="5" selected>5 min</option>
          <option value="8">8 min</option>
        </select>
      </div>

      <div class="field">
        <label>Snusk‑nivå</label>
        <div class="row compact">
          <label><input type="radio" name="level" value="1" checked> 1</label>
          <label><input type="radio" name="level" value="2"> 2</label>
          <label><input type="radio" name="level" value="3"> 3</label>
          <label><input type="radio" name="level" value="4"> 4</label>
          <label><input type="radio" name="level" value="5"> 5</label>
        </div>
      </div>

      <div class="field">
        <label for="voice">Röst</label>
        <select id="voice">
          <option value="verse" selected>Verse (mjuk)</option>
          <option value="alloy">Alloy (neutral)</option>
          <option value="aria">Aria</option>
          <option value="shimmer">Shimmer</option>
          <option value="sage">Sage</option>
          <option value="nova">Nova</option>
        </select>
      </div>

      <div class="field">
        <label for="speed">Hastighet</label>
        <select id="speed">
          <option value="1.0" selected>1.00x</option>
          <option value="1.1">1.10x</option>
          <option value="1.25">1.25x</option>
          <option value="1.4">1.40x</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label for="idea">Din idé</label>
      <textarea id="idea" placeholder="Kort beskrivning (t.ex. 'första mötet i hissen…')"></textarea>
    </div>

    <div class="row actions">
      <button id="btnGenRead" class="primary">Skapa & läs</button>
      <button id="btnDownload" class="ghost">Ladda ner .txt</button>
      <span id="status" class="status"></span>
    </div>

    <audio id="player" controls preload="none"></audio>

    <div class="field">
      <h3>Berättelsetext</h3>
      <pre id="story" class="story"></pre>
    </div>
  </main>

  <footer class="card foot">© Blush Narratives</footer>

  <script src="./app.js"></script>
</body>
</html>
