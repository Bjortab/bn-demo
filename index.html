<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css?v=1.3.3" />
  <script defer src="app.js?v=1.3.3"></script>
</head>
<body>
  <!-- Top Bar -->
  <header class="top">
    <div class="row">
      <div class="logo">Blush Narratives</div>
      <button class="ghost sm" id="openConnect">BlushConnect</button>
    </div>
    <div class="levels" id="levelRow">
      <button class="lvl" data-level="1" aria-pressed="true">1</button>
      <button class="lvl" data-level="3" aria-pressed="false">3</button>
      <button class="lvl" data-level="5" aria-pressed="false">5</button>
    </div>
  </header>

  <!-- Player -->
  <section class="player">
    <div class="meta">
      <h2 id="storyTitle">Välkommen till Blush Narratives</h2>
      <p class="muted small" id="storyDesc">Välj nivå och starta en berättelse.</p>
    </div>
    <div class="controls">
      <button id="playPause" aria-label="Spela/Pausa">▶</button>
      <input type="range" id="seek" min="0" max="100" value="0" />
    </div>
  </section>

  <!-- Create (placeholder) -->
  <section id="createBox" class="container card">
    <h3>Skapa egen berättelse</h3>
    <textarea id="customPrompt" placeholder="Skriv din idé..."></textarea>
    <button class="btn sm" id="generateStory">Skapa</button>
  </section>

  <!-- Bottom Nav -->
  <nav class="bottom">
    <button class="active" data-tab="home">Hem</button>
    <button data-tab="favorites">Favoriter</button>
    <button data-tab="profile">Profil</button>
  </nav>

  <!-- BlushConnect -->
  <section id="connect" aria-hidden="true">
    <div class="sheet">
      <div class="sheet-head">
        <h2>BlushConnect</h2>
        <button id="closeConnect">Stäng</button>
      </div>

      <div class="pref">
        <label for="connectLevel">Föredragen nivå</label>
        <select id="connectLevel">
          <option value="1">1 - Oskyldig</option>
          <option value="3">3 - Mellan</option>
          <option value="5">5 - Ingående</option>
        </select>
      </div>

      <div class="pref two">
        <label class="toggle"><input type="checkbox" id="showProfile" checked /> <span>Visa profil</span></label>
        <label class="toggle"><input type="checkbox" id="acceptMsgs" checked /> <span>Tillåt meddelanden</span></label>
      </div>

      <h3>Personer online</h3>
      <div class="people" id="peopleList"></div>
    </div>
  </section>

  <!-- Dialog -->
  <dialog id="storyDialog">
    <div class="card">
      <h2 id="dialogTitle"></h2>
      <p id="dialogContent"></p>
      <button class="btn sm" id="closeDialog">Stäng</button>
    </div>
  </dialog>
</body>
</html>
