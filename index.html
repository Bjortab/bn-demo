<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blush Narratives — stabil demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Blush <span>Narratives</span></div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="home">Hem</button>
    <button class="tab" data-tab="favs">Favoriter</button>
    <button class="tab" data-tab="profile">Profil</button>
  </nav>

  <main>
    <!-- HEM -->
    <section id="tab-home" class="view active">
      <div class="panel">
        <h1>Välj nivå & skapa en berättelse</h1>
        <p class="muted">Stabil grund: inga externa API:er, funkar helt i webbläsaren.</p>

        <div class="levels">
          <button class="level active" data-level="1">1</button>
          <button class="level" data-level="3">3</button>
          <button class="level" data-level="5">5</button>
        </div>

        <div class="actions-row">
          <button id="btnIntro" class="primary">Spela introduktion</button>
          <div id="ttsStatus" class="muted small"></div>
        </div>

        <div class="divider"></div>

        <h2>Skapa egen berättelse</h2>
        <div class="composer">
          <textarea id="idea" rows="4" placeholder="Skriv din idé..."></textarea>
          <button id="btnCompose" class="primary">Skapa smakprov</button>
        </div>

        <div id="storyCard" class="card hidden">
          <div class="card-head">
            <h3 id="storyTitle">Smakprov</h3>
            <div class="chip" id="levelChip">Nivå 1</div>
          </div>
          <p id="storyText"></p>
          <div class="player">
            <button id="btnPlay" class="circle" title="Spela">▶</button>
            <button id="btnStop" class="circle" title="Stoppa">■</button>
            <button id="btnFav" class="ghost">Spara i favoriter</button>
          </div>
        </div>
      </div>
    </section>

    <!-- FAVORITER -->
    <section id="tab-favs" class="view">
      <div class="panel">
        <h2>Dina favoriter</h2>
        <div id="favsList" class="list empty">
          <p class="muted">Inga favoriter ännu.</p>
        </div>
      </div>
    </section>

    <!-- PROFIL -->
    <section id="tab-profile" class="view">
      <div class="panel">
        <h2>Profil</h2>
        <p class="muted small">Sparas lokalt i din webbläsare.</p>
        <div class="grid two">
          <label class="field">
            <span>Visningsnamn</span>
            <input id="displayName" type="text" placeholder="Ditt alias..." />
          </label>
          <label class="field">
            <span>Standardnivå</span>
            <select id="defaultLevel">
              <option value="1">1 (oskyldig)</option>
              <option value="3">3 (mellan)</option>
              <option value="5">5 (ingående)</option>
            </select>
          </label>
        </div>
        <button id="btnSaveProfile" class="primary">Spara profil</button>
      </div>
    </section>
  </main>

  <footer class="foot muted small">BN — stabil demobas (client-only)</footer>

  <script src="app.js"></script>
</body>
</html>
