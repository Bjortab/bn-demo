<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Blush <span>Narratives</span></div>
    <nav>
      <a href="#" data-view="create" class="active">Skapa & lyssna</a>
      <a href="#" data-view="status">Status</a>
      <a href="#" data-view="connect">BlushConnect</a>
    </nav>
  </header>

  <main id="view-create" class="view active">
    <section class="panel">
      <h1>Skapa & lyssna</h1>

      <div class="grid">
        <label class="field">
          <span>Längd</span>
          <select id="length">
            <option value="3">3 min</option>
            <option value="5" selected>5 min</option>
            <option value="8">8 min</option>
          </select>
          <small>≈ 170 ord/min → upp till ca <span id="words">850</span> ord.</small>
        </label>

        <fieldset class="field">
          <legend>Snusk-nivå</legend>
          <div class="levels" id="levels">
            <label><input type="radio" name="level" value="1" checked> 1</label>
            <label><input type="radio" name="level" value="2"> 2</label>
            <label><input type="radio" name="level" value="3"> 3</label>
            <label><input type="radio" name="level" value="4"> 4</label>
            <label><input type="radio" name="level" value="5"> 5</label>
          </div>
          <small id="levelHint">Nivå 1 – romantiskt/antydande.</small>
        </fieldset>

        <label class="field">
          <span>Röst</span>
          <select id="voice">
            <option value="alloy">Alloy (neutral)</option>
            <option value="verse">Verse (mjuk)</option>
            <option value="aria">Aria (varm)</option>
            <option value="storm">Storm (mörk)</option>
          </select>
          <small>OpenAI TTS test-röster.</small>
        </label>

        <label class="field">
          <span>Hastighet</span>
          <select id="rate">
            <option value="1.0" selected>1.00×</option>
            <option value="1.1">1.10×</option>
            <option value="1.25">1.25×</option>
          </select>
          <small>Finjustera uppläsningen.</small>
        </label>
      </div>

      <label class="field">
        <span>Din idé</span>
        <textarea id="idea" rows="4" placeholder="Kort beskrivning (t.ex. ”första mötet i hissen…”)"></textarea>
      </label>

      <div class="actions">
        <button id="btnMake" class="primary">Skapa & läs</button>
        <button id="btnDownload" disabled>Ladda ner .txt</button>
        <span id="status" class="status"></span>
      </div>

      <div class="playerbox">
        <audio id="player" controls preload="none"></audio>
      </div>

      <h3>Berättelsetext</h3>
      <textarea id="story" class="story" rows="10" readonly></textarea>
    </section>
  </main>

  <main id="view-status" class="view">
    <section class="panel">
      <h1>Status</h1>
      <pre id="health">Kontrollerar…</pre>
    </section>
  </main>

  <main id="view-connect" class="view">
    <section class="panel">
      <h1>BlushConnect</h1>
      <p>Kommer snart.</p>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
