<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><span style="color:#ff4da6">Blush</span> Narratives</h1>
    <nav>
      <a href="#">Hem</a>
      <a href="#">Skapa</a>
      <a href="#">BlushConnect</a>
    </nav>
  </header>

  <main>
    <section class="generator">
      <h2>Skapa egen berättelse</h2>

      <!-- Längd -->
      <label for="length">Längd</label>
      <select id="length">
        <option value="1">1 minut</option>
        <option value="3">3 minuter</option>
        <option value="5" selected>5 minuter</option>
        <option value="10">10 minuter</option>
      </select>
      <p>≈ 170 ord/min → upp till ca 850 ord.</p>

      <!-- Snusk-nivå -->
      <fieldset>
        <legend>Snusk-nivå</legend>
        <label><input type="radio" name="level" id="level1" value="1" checked> 1</label>
        <label><input type="radio" name="level" id="level2" value="2"> 2</label>
        <label><input type="radio" name="level" id="level3" value="3"> 3</label>
        <label><input type="radio" name="level" id="level4" value="4"> 4</label>
        <label><input type="radio" name="level" id="level5" value="5"> 5</label>
      </fieldset>
      <p id="levelDesc">Nivå 1 – romantiskt och antydande.</p>

      <!-- Röst -->
      <label for="voice">Röst</label>
      <select id="voice">
        <option value="alloy">Alloy (neutral)</option>
        <option value="verse">Verse (mjuk)</option>
        <option value="luna">Luna (kvinnlig)</option>
        <option value="ember">Ember (manlig)</option>
      </select>
      <p>Gratis test-röster via OpenAI TTS.</p>

      <!-- Hastighet -->
      <label for="speed">Hastighet</label>
      <select id="speed">
        <option value="0.75">0.75x</option>
        <option value="1.0" selected>1.00x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.50x</option>
      </select>

      <!-- Din idé -->
      <label for="idea">Din idé</label>
      <textarea id="idea" rows="4" placeholder="Skriv din idé här..."></textarea>

      <!-- Knappar -->
      <div class="buttons">
        <button id="btnGen">Skapa text</button>
        <button id="btnRead">Läs upp</button>
        <button id="btnDownload">Ladda ner .txt</button>
      </div>

      <!-- Status -->
      <p id="status"></p>

      <!-- Ljudspelare -->
      <audio id="player" controls></audio>

      <!-- Textutdrag -->
      <h3>Berättelsetext</h3>
      <textarea id="excerpt" rows="10" readonly></textarea>
    </section>
  </main>

  <footer>
    <p>© Blush Narratives · <a href="#">Status</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
