<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">Blush <span>Narratives</span></div>
    <nav>
      <a href="#" class="active">Hem</a>
      <a href="#">Favoriter</a>
      <a href="#">Profil</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Välkommen till Blush Narratives</h1>
      <p>Välj nivå och spela upp en berättelse.</p>

      <div class="grid-2">
        <label>
          Längd
          <select id="length">
            <option value="5">5 minuter</option>
            <option value="3">3 minuter</option>
            <option value="10">10 minuter</option>
          </select>
          <small>≈ 170 ord/min → ca <span id="words">850</span> ord per 5 min.</small>
        </label>

        <label>
          Snusk-nivå
          <input id="spice" type="range" min="1" max="5" value="3" />
          <small>1 = mild / 5 = hetare språk</small>
        </label>

        <label>
          Röst
          <select id="voice">
            <option value="alloy">Alloy (neutral)</option>
            <option value="aria">Aria (mjuk)</option>
            <option value="verse">Verse (varm)</option>
          </select>
          <small>Gratis test-röster via OpenAI TTS.</small>
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Skapa egen berättelse</h2>
      <textarea id="prompt" rows="5" placeholder="Skriv din idé…"></textarea>

      <div class="actions">
        <button id="btnPreview" class="ghost">Förhandslyssna</button>
        <button id="btnRead" class="primary">Läs upp</button>
        <button id="btnDownload" class="ghost">Ladda ner .txt</button>
      </div>

      <p id="status" class="status"></p>

      <audio id="player" controls></audio>

      <h3>Utdrag</h3>
      <div id="excerpt" class="excerpt"></div>
    </section>
  </main>

  <footer class="footer">
    © Blush Narratives · <a href="status.html">Status</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
