<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blush Narratives — Demo v1.0</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Blush Narratives</h1>
      <span class="tag">Demo v1.0</span>
    </div>
    <nav class="tabs">
      <button class="tab active" data-panel="home">Hem</button>
      <button class="tab" data-panel="explore">Utforska</button>
      <button class="tab" data-panel="saved">Sparat</button>
      <button class="tab" data-panel="connect">BlushConnect</button>
    </nav>
  </header>

  <main>
    <!-- Hem -->
    <section id="home" class="panel active">
      <div class="hero">
        <h2>Välkommen till Blush Narratives</h2>
        <p class="muted">Utforska berättelser och lyssna med din favorit­röst.</p>
      </div>
      <div class="feed">
        <h3>Ditt flöde</h3>
        <div id="cards" class="grid"></div>
      </div>
    </section>

    <!-- Utforska -->
    <section id="explore" class="panel">
      <div class="toolbar">
        <input id="search" type="search" placeholder="Sök artiklar..." />
        <button id="doSearch">Sök</button>
      </div>
      <div id="results" class="grid"></div>
    </section>

    <!-- Sparat -->
    <section id="saved" class="panel">
      <h3>Sparade artiklar</h3>
      <div id="savedList" class="grid"></div>
    </section>

    <!-- BlushConnect -->
    <section id="connect" class="panel">
      <h3>BlushConnect — Inställningar</h3>
      <div class="card">
        <label for="voiceSelect">Välj röst:</label>
        <select id="voiceSelect">
          <option value="warm-female">Varm kvinnlig</option>
          <option value="calm-male">Lugn manlig</option>
          <option value="playful-female">Lekfull kvinnlig</option>
          <option value="erotic-female">Erotisk kvinnlig</option>
          <option value="deep-male">Djup manlig</option>
          <option value="storyteller">Berättarröst</option>
          <option value="whisper">Viskning</option>
          <option value="energetic">Energisk</option>
        </select>

        <label for="intensity">Intensitet:</label>
        <input type="range" id="intensity" min="1" max="4" step="1" value="2" />
        <div class="intensity-labels">
          <span>Soft</span>
          <span>Varm</span>
          <span>Spicy</span>
          <span>Explicit</span>
        </div>

        <button id="previewVoice">Förhandslyssna</button>
        <button id="savePrefs">Spara inställningar</button>
      </div>
    </section>
  </main>

  <template id="card-tpl">
    <article class="card">
      <h4 class="title"></h4>
      <p class="ingress"></p>
      <div class="actions">
        <button class="save">Spara</button>
        <button class="listen">Lyssna</button>
      </div>
    </article>
  </template>

  <dialog id="modal">
    <article class="card">
      <h3 id="modalTitle"></h3>
      <p id="modalIngress" class="muted"></p>
      <div id="modalBody"></div>
      <button id="closeModal">Stäng</button>
    </article>
  </dialog>

  <footer class="footer">
    <span>Blush Narratives v1.0 Demo — Frontend</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
