<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Blush Narratives</h1>
  </header>

  <main>
    <!-- Välj nivå -->
    <section id="onboarding">
      <h2>Välj intensitet</h2>
      <div class="level-buttons">
        <button data-level="1">Nivå 1</button>
        <button data-level="3">Nivå 3</button>
        <button data-level="5">Nivå 5</button>
      </div>
    </section>

    <!-- Generera berättelse -->
    <section id="story-generator">
      <h2>Skapa egen berättelse</h2>
      <textarea id="userPrompt" placeholder="Skriv din idé här..."></textarea>
      <button id="generateStoryBtn">Generera berättelse</button>
      <div id="storyOutput"></div>
      <div id="audioControls">
        <button id="playAudioBtn">▶️ Lyssna</button>
      </div>
    </section>

    <!-- Rekommenderade -->
    <section id="recommended">
      <h2>Rekommenderat</h2>
      <ul>
        <li>🔥 Passionerad kväll</li>
        <li>🌹 Hemligt möte</li>
        <li>✨ Förbjudna drömmar</li>
      </ul>
    </section>

    <!-- Favoriter -->
    <section id="favorites">
      <h2>Dina favoriter</h2>
      <p>Här sparas dina berättelser.</p>
    </section>

    <!-- BlushConnect -->
    <section id="blushConnect">
      <h2>BlushConnect</h2>
      <p>Här kan du möta andra BN-användare.</p>
      <button id="backToMain">⬅ Tillbaka</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <button data-target="story-generator">🎙 Berättelser</button>
    <button data-target="favorites">⭐ Favoriter</button>
    <button data-target="blushConnect">💞 Connect</button>
  </nav>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
