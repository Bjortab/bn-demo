<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Blush Narratives</div>
    <nav class="tabs">
      <button data-tab="home" class="tab active">Hem</button>
      <button data-tab="fav" class="tab">Favoriter</button>
      <button data-tab="connect" class="tab">BlushConnect</button>
    </nav>
  </header>

  <main id="home" class="view active">
    <section class="panel">
      <h1>Skapa egen berättelse</h1>

      <div class="controls grid">
        <div class="control">
          <label>Nivå</label>
          <div class="chips" id="levelChips">
            <button class="chip selected" data-level="1">1</button>
            <button class="chip" data-level="3">3</button>
            <button class="chip" data-level="5">5</button>
          </div>
        </div>

        <div class="control">
          <label>Längd</label>
          <div class="chips" id="lenChips">
            <button class="chip selected" data-min="1">1&nbsp;min</button>
            <button class="chip" data-min="3">3&nbsp;min</button>
            <button class="chip" data-min="5">5&nbsp;min</button>
          </div>
        </div>

        <div class="control">
          <label>Röst (lokal)</label>
          <select id="voiceSel"></select>
        </div>

        <div class="control">
          <label>Tempo</label>
          <input id="rate" type="range" min="0.7" max="1.3" step="0.05" value="1.0" />
          <span id="rateVal">1.0×</span>
        </div>
      </div>

      <textarea id="idea" rows="4" placeholder="Skriv din idé..."></textarea>

      <div class="actions">
        <button id="btnGenerate" class="btn primary">Generera</button>
        <button id="btnListen" class="btn">Lyssna</button>
        <button id="btnStop" class="btn subtle">Stoppa</button>
      </div>

      <div id="status" class="status"></div>
      <article id="story" class="story"></article>
    </section>

    <section class="panel">
      <h2>Rekommenderat</h2>
      <div id="cards" class="cards"></div>
    </section>
  </main>

  <main id="fav" class="view">
    <section class="panel">
      <h1>Sparat</h1>
      <div id="saved" class="cards"></div>
    </section>
  </main>

  <main id="connect" class="view">
    <section class="panel">
      <h1>BlushConnect (demo)</h1>
      <p>Plats för profil & preferenser. Scroll/UX fixas i nästa steg.</p>
    </section>
  </main>

  <footer class="bottombar">
    <small>BN v0.5 demo • offline TTS fallback • riktig text via Cloudflare Functions</small>
    <div class="devtools">
      <button id="btnApiKey" class="btn chip">API-nyckel</button>
      <button id="btnRescue" class="btn chip">Rescue</button>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
