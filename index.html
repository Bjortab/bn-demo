<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Blush Narratives</h1>
    <nav>
      <button id="homeBtn">Hem</button>
      <button id="favoritesBtn">Favoriter</button>
      <button id="connectBtn">BlushConnect</button>
      <button id="rescueBtn">Rescue</button>
    </nav>
  </header>

  <main>
    <!-- Nivå -->
    <div class="row">
      <label for="level">Nivå</label>
      <select id="level">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
    </div>

    <!-- Längd -->
    <div class="row">
      <label for="length">Längd</label>
      <select id="length">
        <option value="1">1 min</option>
        <option value="3">3 min</option>
        <option value="5">5 min</option>
      </select>
    </div>

    <!-- Röst -->
    <div class="row">
      <label for="voice">Röst</label>
      <select id="voice">
        <option value="alloy">Alloy</option>
        <option value="coral">Coral</option>
        <option value="verse">Verse</option>
      </select>
    </div>

    <!-- Tempo -->
    <div class="row">
      <label for="tempo">Tempo</label>
      <input type="range" id="tempo" min="0.5" max="1.5" step="0.1" value="1.0">
    </div>

    <!-- Text input -->
    <section id="story">
      <textarea id="userIdea" placeholder="Skriv din idé..."></textarea>
      <div class="actions">
        <button id="generateBtn" class="primary">Generera</button>
        <button id="listenBtn" class="secondary">Lyssna</button>
        <button id="stopBtn" class="danger">Stop</button>
      </div>
      <div id="output"></div>
    </section>
  </main>

  <footer>
    <small>BN front v1.0 (CF server)</small>
  </footer>

  <!-- Scripts -->
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
