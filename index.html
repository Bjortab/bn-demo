<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="nav">
    <div class="brand"><span>Blush</span> <strong>Narratives</strong></div>
    <nav><a href="./">Hem</a> <a href="./">Skapa</a> <a href="./">BlushConnect</a></nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Skapa egen berättelse</h2>

      <div class="row">
        <label for="length">Längd</label>
        <select id="length">
          <option value="3">3 minuter</option>
          <option value="5" selected>5 minuter</option>
          <option value="8">8 minuter</option>
        </select>
        <small>≈ 170 ord/min → upp till ca 850 ord.</small>
      </div>

      <div class="row">
        <div>Snusk-nivå</div>
        <div class="levels">
          <label><input type="radio" name="level" value="1" checked /> 1</label>
          <label><input type="radio" name="level" value="2" /> 2</label>
          <label><input type="radio" name="level" value="3" /> 3</label>
          <label><input type="radio" name="level" value="4" /> 4</label>
          <label><input type="radio" name="level" value="5" /> 5</label>
        </div>
        <small id="levelHelp">Nivå 2 – mild med varm stämning.</small>
      </div>

      <div class="row">
        <label for="voice">Röst</label>
        <select id="voice">
          <option value="alloy" selected>Alloy (neutral)</option>
          <option value="verse">Verse</option>
          <option value="aria">Aria</option>
        </select>
        <small>Gratis test-röster via OpenAI TTS.</small>
      </div>

      <div class="row">
        <label for="idea">Din idé</label>
        <textarea id="idea" rows="3" placeholder="Skriv din idé…"></textarea>
      </div>

      <div class="buttons">
        <button id="btnPreview" type="button">Förhandslyssna</button>
        <button id="btnRead" type="button" class="primary">Läs upp</button>
        <button id="btnDownload" type="button">Ladda ner .txt</button>
      </div>

      <p id="status" class="status"></p>

      <audio id="player" controls preload="none"></audio>

      <h3>Utdrag</h3>
      <p id="excerpt" class="excerpt"></p>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
