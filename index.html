<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Blush Narratives</h1>
    <div id="apiStatus">API: ok?</div>

    <section class="panel">
      <label>Nivå</label>
      <select id="level">
        <option value="3">3 (sensuell)</option>
        <option value="5">5 (explicit)</option>
      </select>
    </section>

    <section class="panel">
      <label>Längd</label>
      <select id="length">
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
      </select>
    </section>

    <section class="panel">
      <label>Röst</label>
      <select id="voice">
        <option value="alloy">Alloy (neutral)</option>
        <option value="verse">Verse (kvinna)</option>
        <option value="coral">Coral (man)</option>
      </select>
    </section>

    <section class="panel">
      <label for="tempo">Tempo</label>
      <input id="tempo" type="range" min="0.8" max="1.25" step="0.05" value="1.0" />
    </section>

    <section class="panel">
      <label for="userIdea">Din idé</label>
      <textarea id="userIdea" placeholder="Ex: Takbar i Göteborg, första dejt, långsam stegring..."></textarea>

      <div class="actions">
        <button id="generateBtn" class="primary">Generera</button>
        <button id="listenBtn" class="secondary">Lyssna</button>
        <button id="stopBtn" class="ghost">Stop</button>
      </div>

      <article id="story" class="story" aria-live="polite"></article>
      <audio id="audio" preload="none"></audio>
      <pre id="output" class="output">(tomt)</pre>
    </section>
  </main>

  <footer class="foot">
    <small>BN front v1.2 (Cloudflare)</small>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
