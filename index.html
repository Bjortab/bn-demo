<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blush Narratives</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Blush Narratives</h1>
    <nav>
      <button id="homeBtn">Hem</button>
      <button id="favBtn">Favoriter</button>
      <button id="bnBtn">BlushConnect</button>
      <button id="rescueBtn">Rescue</button>
    </nav>
  </header>

  <main>
    <!-- Statusfält (API OK / fail) -->
    <div id="status"></div>

    <!-- Nivå -->
    <section>
      <label for="level">Nivå</label>
      <select id="level">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
    </section>

    <!-- Längd -->
    <section>
      <label>Längd</label>
      <div id="length">
        <label><input type="radio" name="length" value="5" checked /> 5 min</label>
        <label><input type="radio" name="length" value="10" /> 10 min</label>
        <label><input type="radio" name="length" value="15" /> 15 min</label>
      </div>
    </section>

    <!-- Röst -->
    <section>
      <label for="voice">Röst</label>
      <select id="voice">
        <option value="alloy">Alloy</option>
        <option value="verse">Verse</option>
        <option value="coral">Coral</option>
      </select>
    </section>

    <!-- Tempo -->
    <section>
      <label for="tempo">Tempo</label>
      <input id="tempo" type="range" min="0.8" max="1.2" step="0.05" value="1.0" />
    </section>

    <!-- Idé -->
    <section>
      <label for="userIdea">Din idé</label>
      <textarea id="userIdea" placeholder="Skriv din idé här..."></textarea>
    </section>

    <!-- Knappar -->
    <section class="actions">
      <button id="generateBtn">Generera</button>
      <button id="listenBtn">Lyssna</button>
      <button id="stopBtn">Stop</button>
    </section>

    <!-- Utdata -->
    <section>
      <pre id="output">(tomt)</pre>
    </section>
  </main>

  <footer>
    <small>BN front v1.2 (CF server)</small>
  </footer>

  <!-- Scripts alltid sist -->
  <script defer src="app.js"></script>
</body>
</html>
