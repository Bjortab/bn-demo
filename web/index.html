<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlushNarratives — Core</title>
  <style>
    :root { --bg:#111; --card:#1a1a1a; --fg:#eee; --muted:#aaa; --accent:#ff3b3b; }
    html,body { height:100%; background:var(--bg); color:var(--fg); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { max-width:880px; margin:24px auto 80px; padding:0 16px; }
    h1 { font-size:22px; margin:0 0 8px; }
    .meta { color:var(--muted); font-size:13px; margin-bottom:16px; }
    .card { background:var(--card); border-radius:10px; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
    label { font-weight:600; font-size:13px; color:#ddd; display:block; margin:12px 0 6px; }
    textarea { width:100%; min-height:110px; resize:vertical; background:#0f0f0f; color:var(--fg); border:1px solid #2a2a2a; border-radius:8px; padding:10px; }
    select,input[type="number"] { background:#0f0f0f; color:var(--fg); border:1px solid #2a2a2a; border-radius:8px; padding:8px 10px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .row > * { flex:1 1 180px; }
    .buttons { display:flex; gap:10px; margin-top:14px; flex-wrap:wrap; }
    button { background:#262626; color:#fff; border:1px solid #333; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button.primary { background:var(--accent); border-color:#aa2525; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .log { white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#0f0f0f; border:1px solid #2a2a2a; border-radius:8px; padding:10px; min-height:100px; }
    .api { color:var(--muted); font-size:12px; margin-top:8px; }
    .pill { display:inline-block; background:#222; border:1px solid #333; padding:2px 8px; border-radius:999px; font-size:12px; margin-right:6px; }
    .audio { margin-top:12px; width:100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BlushNarratives — Core</h1>
    <div class="meta" id="meta">Init…</div>

    <div class="card">
      <label for="prompt">Din prompt</label>
      <textarea id="prompt" placeholder="Ex: vi möttes på tåget, hennes blick fastnade på mig.">vi möttes på tåget</textarea>

      <div class="row">
        <div>
          <label for="level">Nivå (1–5)</label>
          <select id="level">
            <option value="1">1 – romantisk</option>
            <option value="2" selected>2 – antydande</option>
            <option value="3">3 – sensuell</option>
            <option value="4">4 – explicit inom gränserna</option>
            <option value="5">5 – direkt & rå</option>
          </select>
        </div>
        <div>
          <label for="words">Ord (ca)</label>
          <input id="words" type="number" min="80" max="600" step="10" value="220" />
        </div>
        <div>
          <label for="voice">Röst</label>
          <select id="voice">
            <option value="female" selected>Kvinnlig</option>
            <option value="male">Manlig</option>
            <option value="neutral">Neutral</option>
          </select>
        </div>
        <div>
          <label for="name">Karaktär (namn)</label>
          <input id="name" type="text" value="Mia" />
        </div>
      </div>

      <div class="buttons">
        <button id="btnRun" class="primary">Generera & lyssna</button>
        <button id="btnStop">Stoppa röst</button>
        <button id="btnAgain">Spela upp igen</button>
        <span class="pill" id="sessionPill">session: –</span>
        <span class="pill" id="workerPill">worker: …</span>
      </div>

      <audio id="player" class="audio" controls></audio>

      <label>Berättelse (text)</label>
      <div id="out" class="log"></div>

      <div class="api">API: <span id="api"></span></div>
    </div>
  </div>

  <!-- VIKTIGT: cache-busta JS vid uppdatering -->
  <script>window.APP_VERSION = 'core-1.60';</script>
  <script src="./app.js?v=core-1.60"></script>
</body>
</html>
