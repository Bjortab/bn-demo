<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BN — Core</title>
  <style>
    body{background:#0e0f11;color:#eef; font:16px/1.55 system-ui,Segoe UI,Inter,Roboto,Arial;margin:0}
    .wrap{max-width:920px;margin:28px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 10px}
    .card{background:#17191d;border:1px solid #2a2d31;border-radius:12px;padding:14px;margin-top:14px}
    label{font-size:13px;color:#9aa0a6;display:block;margin:6px 0}
    textarea,select,button{width:100%;border:1px solid #2a2d31;background:#0f1114;color:#eef;border-radius:10px;padding:10px}
    textarea{min-height:120px;resize:vertical}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
    .btn{background:#ff3158;border-color:#ff3158;font-weight:700;cursor:pointer}
    .btn.secondary{background:#2b2f34;border-color:#2b2f34}
    .story{white-space:pre-wrap;line-height:1.75}
    .meta{font-size:12px;color:#9aa0a6;margin-top:6px}
    audio{width:100%;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BlushNarratives — Core <span id="status" class="meta"></span></h1>

    <div class="card">
      <label for="prompt">Din prompt</label>
      <textarea id="prompt" placeholder="Ex: Vi möttes på tåget, hennes blick fastnade på mig..."></textarea>

      <div class="grid" style="margin-top:8px">
        <div>
          <label for="level">Nivå (1–5)</label>
          <select id="level">
            <option value="1">1 – mjukt</option>
            <option value="2" selected>2 – antydande</option>
            <option value="3">3 – sensuellt</option>
            <option value="4">4 – explicit</option>
            <option value="5">5 – hårdare</option>
          </select>
        </div>
        <div>
          <label for="minutes">Längd (minuter)</label>
          <select id="minutes">
            <option>2</option><option>3</option><option selected>5</option>
            <option>7</option><option>10</option><option>12</option><option>15</option>
          </select>
        </div>
      </div>

      <div class="grid" style="margin-top:10px">
        <button id="go" class="btn">Generera & lyssna</button>
        <button id="stop" class="btn secondary">Stoppa röst</button>
      </div>

      <audio id="player" controls style="display:none"></audio>

      <div class="card" style="margin-top:12px">
        <div id="story" class="story"></div>
        <div id="meta" class="meta"></div>
        <div class="meta">API: <span id="apiUrl"></span></div>
      </div>
    </div>
  </div>

  <script src="./app.js?v=bn-core-210"></script>
</body>
</html>
