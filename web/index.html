<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlushNarratives – Demo</title>
  <style>
    :root {
      --bg: #0e0e10; --panel:#18181b; --muted:#a1a1aa; --txt:#e5e7eb; --accent:#ef4444; --ok:#22c55e;
      --btn:#26262b; --btnh:#33333a; --error:#f87171; --chip:#3f3f46;
    }
    html,body{height:100%;background:var(--bg);color:var(--txt);font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px;}
    .title{font-weight:700;font-size:22px;color:#ff6b88;letter-spacing:.3px;margin:0 0 8px}
    .statusbar{display:flex;gap:8px;align-items:center;margin-bottom:16px;flex-wrap:wrap}
    .chip{background:var(--chip);border-radius:999px;padding:6px 10px;font-size:12px;color:#d4d4d8}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .panel{background:var(--panel);border-radius:10px;padding:14px;margin:10px 0}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type=text], textarea, select{
      background:#0f0f12;border:1px solid #23232a;border-radius:8px;color:var(--txt);
      padding:10px 12px;width:100%;outline:none
    }
    textarea{min-height:110px;resize:vertical}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .cols-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .btn{background:var(--btn);border:1px solid #2e2e36;border-radius:8px;color:#fff;padding:10px 14px;cursor:pointer}
    .btn:hover{background:var(--btnh)}
    .btn.primary{background:var(--accent);border-color:#dd3a3a}
    .btn.primary:hover{filter:brightness(1.05)}
    .btn.ok{background:var(--ok);border-color:#16a34a}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .error{color:var(--error);font-weight:600;margin-top:6px}
    .muted{color:var(--muted)}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;white-space:pre-wrap}
    .levels{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:6px}
    .level-btn{border:1px solid #2e2e36;background:#101015;color:#eaeaea;border-radius:8px;padding:8px 10px;cursor:pointer}
    .level-btn.active{background:#1f1f27;border-color:#58586b}
    .hint{font-size:12px;color:var(--muted)}
    .api{font-size:12px;color:#9ba3af}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">BlushNarratives – Demo</h1>

    <div class="statusbar">
      <span class="chip" id="chip-worker">worker …</span>
      <span class="chip" id="chip-prov">provider …</span>
      <span class="chip" id="chip-mock">mock …</span>
      <span class="chip" id="chip-session">ingen session</span>
    </div>

    <div class="panel">
      <div class="row" style="justify-content:space-between;gap:12px">
        <button id="btnSession" class="btn ok">Skapa anonym session</button>
        <div class="cols">
          <div>
            <label>Karaktärsnamn</label>
            <div class="row">
              <input id="charName" type="text" placeholder="ex. Mia" />
              <button id="btnCreateChar" class="btn">Skapa karaktär</button>
            </div>
          </div>
          <div>
            <label>Story-arc</label>
            <div class="row">
              <input id="arcTitle" type="text" placeholder="ex. Första mötet" />
              <button id="btnStartArc" class="btn">Starta arc</button>
            </div>
          </div>
        </div>
      </div>

      <div class="cols" style="margin-top:10px">
        <div>
          <label>Nivå (1–5)</label>
          <div class="levels" id="levels"></div>
          <div class="hint" id="levelHint"></div>
        </div>
        <div>
          <label>Språk</label>
          <select id="lang">
            <option value="sv">Svenska</option>
            <option value="en">Engelska</option>
          </select>
        </div>
      </div>

      <div class="cols" style="margin-top:10px">
        <div>
          <label>Prompt</label>
          <textarea id="prompt" placeholder="ex: vi möttes på tåget…"></textarea>
        </div>
        <div>
          <label>Ord (ungefär)</label>
          <select id="words">
            <option>120</option><option selected>180</option><option>220</option><option>300</option>
          </select>

          <label style="margin-top:12px">Resultat</label>
          <textarea id="result" class="mono" readonly></textarea>
          <div class="error" id="err"></div>

          <div class="row" style="margin-top:10px">
            <button id="btnGenerate" class="btn primary">Generera</button>
            <button id="btnList" class="btn">Lista avsnitt</button>
            <button id="btnFeedback" class="btn">Skicka feedback</button>
          </div>

          <div class="api" style="margin-top:8px">API: <span id="apiLabel"></span></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <label>Mina avsnitt</label>
      <div id="episodes" class="mono muted">–</div>
    </div>
  </div>

  <!-- Viktigt: bumpa versionen när du byter app.js så sidan laddar nya -->
  <script src="./app.js?v=154"></script>
</body>
</html>
