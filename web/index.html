<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlushNarratives — Core</title>
  <style>
    body { background:#111; color:#eee; font-family: system-ui, sans-serif; }
    .wrap { max-width: 800px; margin: 40px auto; padding: 0 16px; }
    textarea { width:100%; height:140px; background:#000; color:#eee; border:1px solid #333; padding:10px; }
    button { padding:10px 14px; border:0; cursor:pointer; }
    .btn-red { background:#e11; color:#fff; }
    .row { display:flex; gap:10px; align-items:center; margin:10px 0; }
    pre { background:#000; color:#0f0; padding:10px; min-height:100px; overflow:auto; }
    audio { width:100%; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BlushNarratives — Core</h1>

    <textarea id="prompt" placeholder="Skriv din prompt…"></textarea>

    <div class="row">
      <label>Nivå:
        <select id="level">
          <option value="1">1 – snäll</option>
          <option value="3" selected>3 – mellan</option>
          <option value="5">5 – explicit</option>
        </select>
      </label>

      <label>Längd (min):
        <select id="minutes">
          <option>3</option><option selected>5</option><option>8</option>
        </select>
      </label>

      <label>Språk:
        <select id="lang">
          <option value="sv" selected>Svenska</option>
          <option value="en">Engelska</option>
        </select>
      </label>

      <button id="statusBtn">Status</button>
      <button id="go" class="btn-red">Generera &amp; lyssna</button>
    </div>

    <audio id="audio" controls></audio>
    <pre id="log"></pre>
  </div>

  <script src="./app.js"></script>
</body>
</html>
