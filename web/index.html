<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlushNarratives — Core</title>
  <style>
    body{background:#0f1115;color:#e9eef5;font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;padding:24px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    input,select,button,textarea{font-size:16px}
    textarea{width:100%;min-height:90px;background:#141824;color:#e9eef5;border:1px solid #252938;border-radius:8px;padding:12px}
    button{background:#e5484d;border:0;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .btn-green{background:#2fbf71}
    .log{font-family:ui-monospace,Consolas,monospace;background:#0b0d12;border:1px solid #1a2030;border-radius:8px;padding:8px;white-space:pre-wrap}
    audio{width:100%}
    .spinner{display:inline-block;width:10px;height:10px;border-radius:50%;background:#8aa0b4;box-shadow:16px 0 0 #8aa0b4,32px 0 0 #8aa0b4;animation:sp 1s infinite ease-in-out}
    @keyframes sp{0%{opacity:.2} 50%{opacity:1} 100%{opacity:.2}}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <h1>BlushNarratives — Core</h1>

  <textarea id="prompt" placeholder="Skriv din prompt..."></textarea>

  <div class="row" style="margin:8px 0">
    <label>Nivå:
      <select id="level">
        <option value="1">1 – mjuk</option>
        <option value="2">2 – antydande</option>
        <option value="3" selected>3 – mellan</option>
        <option value="5">5 – explicit</option>
      </select>
    </label>
    <label>Längd (min):
      <select id="minutes">
        <option>3</option><option selected>5</option><option>7</option><option>10</option>
      </select>
    </label>
    <label>Språk:
      <select id="lang">
        <option value="sv" selected>Svenska</option>
        <option value="en">Engelska</option>
      </select>
    </label>
    <button id="go">Generera & lyssna</button>
    <button id="stop" class="muted">Stoppa röst</button>
    <span id="busy" class="muted"></span>
  </div>

  <audio id="player" controls preload="none"></audio>

  <h3>Logg</h3>
  <div id="log" class="log"></div>

  <script src="./app.js"></script>
</body>
</html>
