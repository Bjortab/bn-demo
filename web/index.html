<!doctype html>
<html lang="sv">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BlushNarratives — Core</title>
<style>
  body{background:#111;color:#eee;font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:0;padding:24px}
  .row{margin:12px 0}
  textarea{width:100%;height:140px;background:#1b1b1b;color:#eee;border:1px solid #333;border-radius:8px;padding:12px}
  button{background:#e33;color:#fff;border:0;padding:10px 16px;border-radius:8px;cursor:pointer}
  select,input{background:#1b1b1b;color:#eee;border:1px solid #333;border-radius:6px;padding:8px}
  #out{white-space:pre-wrap;background:#0f0f0f;border:1px solid #222;border-radius:8px;padding:12px;min-height:120px}
</style>
<div class="row"><h2>BlushNarratives — Core</h2><small id="status">init…</small></div>
<div class="row"><textarea id="prompt" placeholder="ex: vi möttes på tåget…"></textarea></div>
<div class="row">
  <label>Nivå</label>
  <select id="level">
    <option value="2">2 – antydande</option>
    <option value="1">1 – romantisk</option>
    <option value="3">3 – sensuellt</option>
    <option value="4">4 – explicit</option>
    <option value="5">5 – direkt</option>
  </select>
  <label style="margin-left:12px">Ord (ca)</label>
  <input id="words" type="number" value="220" min="60" max="1200" />
  <label style="margin-left:12px">Språk</label>
  <select id="lang"><option value="sv">Svenska</option><option value="en">English</option></select>
</div>
<div class="row">
  <button id="go">Generera & lyssna</button>
  <button id="stop" style="margin-left:8px;background:#444">Stoppa röst</button>
</div>
<div class="row"><div id="out"></div></div>
<script src="./app.js?v=core-001"></script>
</html>
