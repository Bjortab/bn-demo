<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>BlushNarratives – Demo</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; padding:20px; }
    h1 { color:#f36; }
    label { display:block; margin-top:8px; }
    textarea { width:100%; height:80px; }
    button { margin:5px 0; padding:6px 12px; background:#f36; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#d24; }
    #result { white-space:pre-wrap; background:#222; padding:10px; margin-top:10px; }
    .levels { margin-top:15px; padding:10px; background:#222; }
  </style>
</head>
<body>
  <h1>BlushNarratives – Demo</h1>
  <div>
    <button onclick="createSession()">Skapa anonym session</button>
  </div>

  <div>
    <label>
      Karaktärsnamn:
      <input id="charname" placeholder="ex: Mia">
    </label>
    <button onclick="createCharacter()">Skapa karaktär</button>
  </div>

  <div>
    <label>
      Story-arc:
      <input id="arcname" placeholder="ex: Första mötet">
    </label>
    <button onclick="startArc()">Starta arc</button>
  </div>

  <div class="levels">
    <strong>Nivå (1–5)</strong><br>
    <label><input type="radio" name="level" value="1"> 1 – Romantisk, bara stämning</label>
    <label><input type="radio" name="level" value="2" checked> 2 – Antydande, sensuellt, beröring & metaforer, inga könsord</label>
    <label><input type="radio" name="level" value="3"> 3 – Sensuellt, lite mer kropp, försiktigt språk</label>
    <label><input type="radio" name="level" value="4"> 4 – Explicit men inom gränserna</label>
    <label><input type="radio" name="level" value="5"> 5 – Direkt & rått, tillåter grova fraser inom lagens ramar</label>
  </div>

  <div>
    <label>
      Prompt:<br>
      <textarea id="prompt" placeholder="ex: vi möttes på tåget..."></textarea>
    </label>
  </div>

  <div>
    <label>
      Språk:
      <select id="lang">
        <option value="sv">Svenska</option>
        <option value="en">Engelska</option>
      </select>
    </label>
    <label>
      Ord (ungefär):
      <input id="words" type="number" value="180">
    </label>
  </div>

  <div>
    <button onclick="generate()">Generera</button>
    <button onclick="listEpisodes()">Lista avsnitt</button>
    <button onclick="alert('Feedback-system TODO')">Skicka feedback</button>
  </div>

  <div id="result">Resultat visas här…</div>

  <script src="./app.js?v=154"></script>
</body>
</html>
