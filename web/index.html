<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<title>BlushNarratives — Core</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>BlushNarratives — Core</h1>
    <textarea id="prompt" placeholder="Skriv din prompt..." rows="6" style="width:90%;"></textarea>
    <div>
      <label for="lvl">Nivå:</label>
      <select id="lvl"><option value="3">3 - mellan</option><option value="5">5 - explicit</option></select>
      <label for="mins">Längd (min):</label>
      <select id="mins"><option>1</option><option selected>5</option></select>
      <label for="lang">Språk:</label>
      <select id="lang"><option selected>sv</option><option>en</option></select>
      <button id="status">Status</button>
      <button id="go" class="red">Generera & lyssna</button>
    </div>

    <div style="margin-top:12px">
      <div id="spinner" style="display:none">Genererar<span id="dots">...</span></div>
      <div><strong>Genererad text:</strong></div>
      <pre id="result" style="background:#111;color:#0f0;padding:10px;min-height:120px;"></pre>
    </div>

    <div id="log" style="background:#000;color:#0f0;margin-top:8px;padding:8px;font-family:monospace;min-height:60px;overflow:auto"></div>
  </main>

<script src="app.js"></script>
</body>
</html>
