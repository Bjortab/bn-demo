<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlushNarratives – Demo</title>
  <style>
    body{background:#111;color:#eee;font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;padding:24px}
    h1{margin:0 0 16px;font-size:20px}
    .card{background:#1b1b1b;border:1px solid #2b2b2b;border-radius:8px;padding:16px;max-width:900px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row > *{flex:1}
    label{display:block;font-size:12px;opacity:.8;margin-bottom:6px}
    input,textarea,select,button{width:100%;padding:10px;border-radius:6px;border:1px solid #3a3a3a;background:#131313;color:#eee}
    button{cursor:pointer;background:#e91e63;border-color:#e91e63}
    button.secondary{background:#333;border-color:#444}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .muted{opacity:.7;font-size:12px}
    pre{background:#0f0f0f;border:1px solid #242424;padding:12px;border-radius:6px;white-space:pre-wrap}
    .levels{display:flex;gap:8px}
    .pill{padding:6px 10px;border:1px solid #444;border-radius:12px;cursor:pointer}
    .pill input{margin-right:6px}
    .status{font-size:12px;opacity:.7;margin-left:8px}
  </style>
</head>
<body>
  <h1>BlushNarratives – Demo <span class="status" id="status"></span></h1>

  <div class="card">
    <div class="row">
      <div>
        <label>Konto & session</label>
        <button id="btnSession" class="secondary">Skapa anonym session</button>
      </div>
      <div>
        <label>Karaktärsnamn</label>
        <div class="row">
          <input id="charName" placeholder="ex. Mia" />
          <button id="btnChar">Skapa karaktär</button>
        </div>
      </div>
      <div>
        <label>Story-arc</label>
        <div class="row">
          <input id="arcTitle" placeholder="ex. Första mötet" />
          <button id="btnArc" class="secondary">Starta arc</button>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div>
        <label>Nivå (1–5)</label>
        <div class="levels" id="levels">
          <label class="pill"><input type="radio" name="lvl" value="1">1</label>
          <label class="pill"><input type="radio" name="lvl" value="2" checked>2</label>
          <label class="pill"><input type="radio" name="lvl" value="3">3</label>
          <label class="pill"><input type="radio" name="lvl" value="4">4</label>
          <label class="pill"><input type="radio" name="lvl" value="5">5</label>
        </div>
        <div class="muted" id="lvlInfo">2 – Antydande sensuellt, beröring & metaforer. Inga könsord.</div>
      </div>
      <div>
        <label>Språk</label>
        <select id="lang">
          <option value="sv" selected>Svenska</option>
          <option value="en">Engelska</option>
        </select>
      </div>
      <div>
        <label>Ord (ungefär)</label>
        <select id="words">
          <option>120</option><option selected>180</option><option>240</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div class="cols">
        <div>
          <label>Prompt</label>
          <textarea id="prompt" rows="6" placeholder="ex: vi möttes på tåget…"></textarea>
        </div>
        <div>
          <label>Resultat</label>
          <pre id="out">–</pre>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="btnGen">Generera</button>
      <button id="btnList" class="secondary">Lista avsnitt</button>
      <button id="btnSend" class="secondary">Skicka feedback</button>
      <div class="muted" id="meta"></div>
    </div>
  </div>

  <!-- Byt version på queryn när du uppdaterar app.js -->
  <script src="./app.js?v=160"></script>
</body>
</html>
