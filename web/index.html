<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Blush Narratives – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 2rem; }
    h1 { color: #f48; }
    button { margin: 0.5rem 0; padding: 0.5rem 1rem; font-size: 1rem; }
    textarea { width: 100%; min-height: 100px; margin: 0.5rem 0; }
    input, select { margin: 0.3rem 0; padding: 0.3rem; }
    .badge { background: #333; color: #0f0; padding: 0.2rem 0.6rem; border-radius: 4px; font-size: 0.9rem; }
    .box { margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #333; border-radius: 6px; background: #1a1a1a; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.3rem 0; }
  </style>
</head>
<body>
  <h1>Blush Narratives – Demo</h1>
  <div>Status: <span id="statusBadge" class="badge">init…</span></div>

  <div class="box">
    <h2>Konto & Session</h2>
    <button id="btnSession">Skapa anonym session</button>
  </div>

  <div class="box">
    <h2>Skapa karaktär</h2>
    <input type="text" id="charName" placeholder="Karaktärens namn (t.ex. Nadja)">
    <button id="btnCreateChar">Skapa karaktär</button>
  </div>

  <div class="box">
    <h2>Story arc</h2>
    <input type="text" id="arcTitle" placeholder="Arc titel (t.ex. Första mötet)">
    <button id="btnStartArc">Starta arc</button>
  </div>

  <div class="box">
    <h2>Skapa berättelse</h2>
    <textarea id="prompt" placeholder="Ex: vi möttes på tåget…"></textarea>
    
    <label>Nivå:</label><br>
    <label><input type="radio" name="level" value="1"> 1 – Romantisk, bara stämning</label><br>
    <label><input type="radio" name="level" value="2" checked> 2 – Antydande, sensuellt, inga könsord</label><br>
    <label><input type="radio" name="level" value="3"> 3 – Sensuellt, kropp, försiktig vokabulär</label><br>
    <label><input type="radio" name="level" value="4"> 4 – Explicit men ej grövst</label><br>
    <label><input type="radio" name="level" value="5"> 5 – Explicit & direkt, inom lagens ramar</label><br><br>

    <label for="lang">Språk:</label>
    <select id="lang">
      <option value="sv" selected>Svenska</option>
      <option value="en">Engelska</option>
    </select>

    <label for="words">Ord (ungefär):</label>
    <input type="number" id="words" value="180" min="50" max="2000">

    <div>
      <label><input type="checkbox" id="makeAudio"> Skapa ljud</label>
    </div>

    <button id="btnGenerate">Generera</button>
  </div>

  <div class="box">
    <h2>Resultat</h2>
    <pre id="result">(Här visas berättelsen)</pre>
    <h3>Sammanfattning</h3>
    <pre id="summary">(Här visas sammanfattning)</pre>
  </div>

  <div class="box">
    <h2>Mina avsnitt</h2>
    <button id="btnList">Lista avsnitt</button>
    <ul id="episodesList"></ul>
  </div>

  <script src="./app.js?v=160"></script>
</body>
</html>
