<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlushNarratives – Demo</title>
  <style>
    body{background:#121212;color:#eee;font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;padding:24px}
    .row{display:flex;gap:12px;align-items:center;margin:8px 0}
    button{background:#e33;color:#fff;border:0;border-radius:6px;padding:10px 14px;font-weight:600;cursor:pointer}
    button:disabled{opacity:.55;cursor:not-allowed}
    code,pre{background:#1b1b1b;border-radius:6px;padding:10px;display:block;white-space:pre-wrap;word-break:break-word}
    .hint{opacity:.7;font-size:.9rem}
  </style>
</head>
<body>
  <h1>BlushNarratives – Demo</h1>

  <div class="row">
    <button id="btnSession">Skapa anonym session</button>
    <div class="hint">API: <span id="apiBaseHint"></span></div>
  </div>

  <div class="row">
    <div>Session:</div>
    <code id="sessionOut">ingen</code>
  </div>

  <div class="row">
    <button id="btnPing" disabled>Ping /status</button>
    <button id="btnWho" disabled>Visa vem jag är (/session)</button>
  </div>

  <pre id="log"></pre>

  <!-- Ladda JS (bumpa query så du får senaste filen) -->
  <script src="./app.js?v=200"></script>
</body>
</html>
