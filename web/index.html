<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BN Core – Demo</title>
  <style>
    body { font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#0f0f12; color:#eaeef2; margin:0; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 24px; }
    .card { background:#14161a; border:1px solid #23262c; border-radius:14px; padding:16px; margin-bottom:16px; }
    label { display:block; margin:10px 0 6px; color:#9aa4b2; font-size:.9rem; }
    input,select,textarea,button { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2c3139; background:#0f1114; color:#eaeef2; }
    textarea { min-height: 180px; }
    .row { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; }
    .btnrow { display:flex; gap:10px; }
    .muted { color:#8b95a6; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 8px">BlushNarratives — Core</h2>
      <div class="muted" id="outStatus">Init…</div>
    </div>

    <form id="form" class="card">
      <label for="prompt">Din prompt</label>
      <textarea id="prompt" placeholder="Ex: Vi möttes på tåget, hennes blick fastnade på mig…"></textarea>

      <div class="row">
        <div>
          <label for="level">Nivå (1–5)</label>
          <select id="level">
            <option value="1">1 – romantisk</option>
            <option value="2" selected>2 – antydande</option>
            <option value="3">3 – sensuell+</option>
            <option value="4">4 – het</option>
            <option value="5">5 – explicit</option>
          </select>
        </div>
        <div>
          <label for="words">Ord (riktmärke)</label>
          <input id="words" type="number" min="120" max="1200" value="220">
        </div>
        <div>
          <label for="voice">Röst</label>
          <select id="voice">
            <option value="female" selected>Kvinnlig</option>
            <option value="male">Manlig</option>
          </select>
        </div>
      </div>

      <div class="btnrow" style="margin-top:12px">
        <button type="submit">Generera & lyssna</button>
        <button type="button" id="play">Spela upp igen</button>
        <button type="button" id="stop">Stoppa</button>
      </div>
    </form>

    <div class="card">
      <label for="outText">Berättelse (text)</label>
      <textarea id="outText" readonly></textarea>
    </div>

    <div class="card">
      <audio id="audio" controls style="width:100%"></audio>
    </div>
  </div>

  <script src="./app.js?v=170"></script>
</body>
</html>
